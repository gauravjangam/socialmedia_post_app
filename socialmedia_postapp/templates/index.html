{% extends 'basic.html' %}
{% load static %}
{% block css %}
<style>

</style>
{% endblock css %} 
{% block body %}
<div class="container">
    <p>Choose A Social Media Platform To Post.</p>
    {% comment %} <form method="POST" action=".">
        {% csrf_token %}
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example"name = "socialmedia_app">
            <option value="1">Twitter</option>
            <option value="2">Facebook</option>
            <option value="3">LinkedIN</option>
            </select>
            <label for="floatingSelect">post with Django</label>
        </div>
        <button>Next</button>
    </form> {% endcomment %}
    <a href="{% url 'twitter_post' %}"><button class="btn btn-info">Twitter</button></a>
    <a href="{% url 'facebook_post' %}"><button class="btn btn-primary ">Facebook</button></a>
    <button>LinkedIn</button>
</div>
{% endblock body %}
